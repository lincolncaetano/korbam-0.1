<ion-header>
  <ion-navbar>
    <ion-title>Editar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="editar-perfil">

  <div id="capa">
    <img src="http://33.media.tumblr.com/7c7b5856b7104883c6199c9d7a05d6b8/tumblr_inline_mymr5cRlPZ1r58g8q.png" width="100%" height="100%">
  </div>

  <img class="imagemPerfil" src="https://pbs.twimg.com/profile_images/502803211833442307/JycNBKZD.jpeg" />

  <div class="botaoOverlay1"></div>

  <div class="botaoOverlay2"></div>


  <a href="#" (click)="funcaoPraAceitarSubmeterForm()"><ion-icon name="checkmark-circle" class="botaoConfirma"></ion-icon></a>

  <a href="#" (click)="funcaoPraRedirecionarPraOutroLugar()"><ion-icon name="close-circle" class="botaoRejeita"></ion-icon></a>

  <form class="editarPerfilForm" novalidate>

    <br />
    <hr style="background-color: grey;" />

    <!-- Username -->

    <ion-item class="itemEditProfile">
      <ion-label><span class="labelEditProfile">Username</span></ion-label>
      <ion-input class="inputModificado"  type="text" required></ion-input>
    </ion-item>

    <!-- Primeiro nome -->

    <ion-item class="itemEditProfile">
      <ion-label><span class="labelEditProfile">Primeiro nome</span></ion-label>
      <ion-input class="inputModificado" type="text" required>
      </ion-input>
    </ion-item>

    <!-- Último nome -->

    <ion-item class="itemEditProfile">
      <ion-label><span class="labelEditProfile">Ultimo nome</span></ion-label>
      <ion-input class="inputModificado" type="text" required></ion-input>
    </ion-item>

    <br />

    <!-- Sexo -->

    <ion-item class="itemEditProfile">
      <!-- <ion-label floating primary>Sexo</ion-label> -->
      <ion-label><span class="labelEditProfile">Sexo</span></ion-label>
      <ion-select>
        <ion-option value="masculino" checked="true">Masculino</ion-option>
        <ion-option value="feminino">Feminino</ion-option>
      </ion-select>
    </ion-item>

    <!-- Telefone-->

    <ion-item class="itemEditProfile">
      <ion-label><span class="labelEditProfile">Telefone celular</span></ion-label>
      <ion-input class="inputModificado" type="text" required></ion-input>
    </ion-item>


    <!-- Data de nascimento -->


    <ion-item class="itemEditProfile">
      <ion-label stacked class="labelCadastrarEvento">Data de Nascimento</ion-label>
      <ion-datetime class="inputModificado2" displayFormat="DD/MM/YYYY" required></ion-datetime>
    </ion-item>

    <ion-item class="itemEditProfile">
      <ion-label><span class="labelEditProfile">Estado civil</span></ion-label>
      <ion-select>
        <ion-option value="solteiro">Solteiro(a)</ion-option>
        <ion-option value="casado">Casado(a)</ion-option>
        <ion-option value="separado">Separado(a)</ion-option>
        <ion-option value="viuvo">Divorciado(a)</ion-option>
      </ion-select>
    </ion-item>

    <!-- Email -->

    <ion-item class="itemEditProfile">
      <ion-label><span class="labelEditProfile">Email</span></ion-label>
      <ion-input class="inputModificado" type="text" required></ion-input>
    </ion-item>

    <!-- Email alternativo-->

    <ion-item class="itemEditProfile">
      <ion-label><span class="labelEditProfile">Email alternativo</span></ion-label>
      <ion-input class="inputModificado" type="text" required></ion-input>
    </ion-item>

    <!-- País-->

    <ion-item class="itemEditProfile">
      <ion-label><span class="labelEditProfile">País</span></ion-label>
      <ion-input class="inputModificado" type="text" required></ion-input>
    </ion-item>

    <!-- Estado-->

    <ion-item class="itemEditProfile">
      <ion-label><span class="labelEditProfile">Estado</span></ion-label>
      <ion-input class="inputModificado" type="text" required></ion-input>
    </ion-item>

    <!-- Cidade-->

    <ion-item class="itemEditProfile">
      <ion-label><span class="labelEditProfile">Cidade</span></ion-label>
      <ion-input class="inputModificado" type="text" required></ion-input>
    </ion-item>

  </form>

</ion-content>
